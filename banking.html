<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Banking Page</title>
</head>

<body>
    <header>
        <h1 class="text-3xl text-center mt-8 font-thin">Let's Get Some<span class="font-semibold text-purple-800">
                Money</span></h1>
    </header>

    <main class="w-3/4 mx-auto">
        <!-- balance and transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-blue-500 p-8 rounded-lg">
                    <h3 class="text-2xl">Deposit</h3>
                    <h3 class="text-4xl">$<span id="deposit-total">00</span></h3>
                </div>
                <div class="bg-green-500 p-8 rounded-lg">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h3 class="text-4xl">$<span id="withdraw-total">00</span></h3>
                </div>
                <div class="bg-red-500 p-8 rounded-lg">
                    <h3 class="text-2xl">Balance</h3>
                    <h3 class="text-4xl">$<span id="balance-total">1570</span></h3>
                </div>

            </div>
        </section>

        <!-- withdraw and deposite -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-fuchsia-200 p-8 rounded-lg ">
                    <h4 class="text-2xl mb-4">Please Deposit</h4>
                    <div>
                        <input id="deposite-input" class="border-2 block rounded-lg border-zinc-300 mb-4 w-3/4 px-4"
                            type="email" placeholder="$ Enter Deposit Amount">
                        <button class="text-slate-200 rounded-lg font-semibold bg-green-700 px-4 py-2 " type="submit"
                            id="deposite-button">Deposit</button>
                    </div>

                </div>

                <div class="bg-purple-200 p-8 rounded-lg ">
                    <h4 class="text-2xl mb-4">Please Withdraw</h4>
                    <div>
                        <input id="withdraw-input" class="border-2 block rounded-lg border-zinc-300 mb-4 w-3/4 px-4"
                            type="email" placeholder="$ Enter Withdraw Amount">
                        <button class="text-slate-200 rounded-lg font-semibold bg-green-700 px-4 py-2 " type="submit"
                            id="withdraw-button">Withdraw</button>
                    </div>

                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
